<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cycle Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Instrument+Serif&display=swap"
    />
  </head>
  <body>
    <main class="dashboard">
      <header class="top">
        <span>Cycle</span>
        <span>Overlay</span>
      </header>

      <section class="center">
        <div class="cycle-day">
          <div class="cycle-number">1</div>
          <div class="cycle-label">cycle day</div>
        </div>
        <div class="message">
          <h1 class="title">Extra gentle</h1>
          <p class="description">
            Consider a slower rhythm today. Gentle movement, warm tea, and a softer
            pace make a big difference.
          </p>
        </div>
      </section>

      <footer class="bottom">
        <div>
          <p class="date-label">Prev</p>
          <p id="prevDate">—</p>
        </div>
        <div>
          <p class="date-label">Next</p>
          <p id="nextDate">—</p>
        </div>
      </footer>
    </main>

    <script>
      const prevDateEl = document.getElementById("prevDate");
      const nextDateEl = document.getElementById("nextDate");
      const errorEl = document.getElementById("error");

      function setError(message) {
        errorEl.textContent = message;
        errorEl.hidden = false;
      }

      function formatDate(value) {
        if (!value) return "—";
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return "—";
        return date.toLocaleDateString("en-US", {
          month: "short",
          day: "2-digit",
          year: "numeric",
        });
      }

      function isStale(generatedAt) {
        if (!generatedAt) return false;
        const generated = new Date(generatedAt);
        if (Number.isNaN(generated.getTime())) return false;
        return Date.now() - generated.getTime() > 2 * 60 * 1000;
      }

      function render(data) {
        prevDateEl.textContent = formatDate(data.previous_period_start);
        const nextValue = data.predicted_next_start;
        if (isStale(data.generatedAt)) {
          nextDateEl.textContent = "··· Updating";
          nextDateEl.classList.add("updating");
        } else {
          nextDateEl.textContent = formatDate(nextValue);
          nextDateEl.classList.remove("updating");
        }
      }

      fetch("./data.json")
        .then((response) => {
          if (!response.ok) {
            throw new Error(`Status load failed (${response.status})`);
          }
          return response.json();
        })
        .then(render)
        .catch((error) => {
          setError(error.message || "Unable to load status data.");
        });

      const params = new URLSearchParams(window.location.search);
      if (params.get("reload") === "1") {
        params.delete("reload");
        params.delete("t");
        const nextUrl = `${window.location.pathname}${params.toString() ? `?${params}` : ""}`;
        setTimeout(() => {
          window.location.replace(nextUrl);
        }, 15000);
      }
    </script>
  </body>
</html>
