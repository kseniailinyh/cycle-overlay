name: Generate Calendar

permissions:
  contents: write

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/calendar.ics"
    paths:
      - config.json
      - scripts/**
      - .github/workflows/generate.yml
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  build:
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip calendar]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate calendar
        run: python3 scripts/generate_ics.py

      - name: Validate output
        run: |
          test -f docs/calendar.ics
          grep -q "BEGIN:VCALENDAR" docs/calendar.ics
          count=$(grep -c "BEGIN:VEVENT" docs/calendar.ics)
          if [ "$count" -lt 300 ]; then
            echo "Expected at least 300 events, got $count"
            exit 1
          fi

      - name: Commit and push
        run: |
          git add docs/calendar.ics
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update calendar.ics [skip ci]"
          git push origin main
