name: Generate Calendar

on:
  push:
    branches: [main]
    paths:
      - config.json
      - scripts/**
      - .github/workflows/generate.yml
  schedule:
    - cron: "0 5 * * *"

jobs:
  build:
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip calendar]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate calendar
        run: python3 scripts/generate_ics.py

      - name: Validate output
        run: |
          test -f docs/calendar.ics
          grep -q "BEGIN:VCALENDAR" docs/calendar.ics
          count=$(grep -c "BEGIN:VEVENT" docs/calendar.ics)
          if [ "$count" -lt 300 ]; then
            echo "Expected at least 300 events, got $count"
            exit 1
          fi

      - name: Commit and push
        run: |
          if git diff --quiet -- docs/calendar.ics; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "cycle-overlay-bot"
          git config user.email "cycle-overlay-bot@users.noreply.github.com"
          git add docs/calendar.ics
          git commit -m "Update calendar.ics [skip calendar]"
          git push
